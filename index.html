<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>英語句型拼拼看</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .sentence-box {
      margin: 20px 0;
      padding: 20px;
      background-color: #fff;
      border: 2px dashed #ccc;
      min-height: 60px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .word {
      background-color: #e6f7ff;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      font-size: 18px;
    }
    .word.dragging {
      opacity: 0.5;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #translation {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>英語句型拼拼看</h1>
  <h3 id="question-counter"></h3>
  <div id="sentence-box" class="sentence-box"></div>
  <div id="word-bank" class="sentence-box"></div>
  <button onclick="checkSentence()">確認句子</button>
  <button onclick="loadNextQuestion()">下一題</button>
  <div id="result"></div>
  <div id="translation"></div>

  <script>
    const questions = [
      { sentence: "The boy is playing soccer in the park.", translation: "這個男孩正在踢足球在公園。" },
      { sentence: "She is reading a book at school.", translation: "她正在讀書在學校。" },
      { sentence: "We are dancing with friends.", translation: "我們正在和朋友一起跳舞。" },
      { sentence: "The cat is running on the street.", translation: "那隻貓正在街上奔跑。" },
      { sentence: "My friend is eating an apple.", translation: "我的朋友正在吃一顆蘋果。" },
      { sentence: "The girl is drawing a picture.", translation: "這個女孩正在畫圖。" },
      { sentence: "Our teacher is writing a letter.", translation: "我們的老師正在寫信。" },
      { sentence: "He is singing with friends.", translation: "他正在和朋友一起唱歌。" },
      { sentence: "The students are playing in the park.", translation: "這些學生正在公園玩耍。" },
      { sentence: "My cat is sleeping at home.", translation: "我的貓正在家裡睡覺。" }
      // 可繼續擴充至150題
    ];

    let currentQuestionIndex = 0;

    const sentenceBox = document.getElementById('sentence-box');
    const wordBank = document.getElementById('word-bank');
    const result = document.getElementById('result');
    const translation = document.getElementById('translation');
    const counter = document.getElementById('question-counter');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createWordElement(word) {
      const span = document.createElement('span');
      span.className = 'word';
      span.textContent = word;
      span.draggable = true;

      span.addEventListener('dragstart', e => {
        span.classList.add('dragging');
        e.dataTransfer.setData('text/plain', word);
        e.dataTransfer.effectAllowed = 'move';
      });

      span.addEventListener('dragend', () => {
        span.classList.remove('dragging');
      });

      return span;
    }

    function handleDrop(e) {
      e.preventDefault();
      const dragging = document.querySelector('.word.dragging');
      if (dragging && !sentenceBox.contains(dragging)) {
        sentenceBox.appendChild(dragging);
      }
    }

    sentenceBox.addEventListener('dragover', e => e.preventDefault());
    sentenceBox.addEventListener('drop', handleDrop);

    function loadQuestion(index) {
      sentenceBox.innerHTML = '';
      wordBank.innerHTML = '';
      result.textContent = '';
      translation.textContent = '';

      const question = questions[index];
      const words = question.sentence.split(' ');
      shuffle(words);

      words.forEach(word => wordBank.appendChild(createWordElement(word)));
      counter.textContent = `第 ${index + 1} 題 / 共 ${questions.length} 題`;
    }

    function checkSentence() {
      const userSentence = Array.from(sentenceBox.children).map(el => el.textContent).join(' ');
      const correct = questions[currentQuestionIndex].sentence;
      if (userSentence === correct) {
        result.textContent = '🎉 答對了！';
        result.style.color = 'green';
        translation.textContent = questions[currentQuestionIndex].translation;
      } else {
        result.textContent = '❌ 答錯了，請再試一次。';
        result.style.color = 'red';
      }
    }

    function loadNextQuestion() {
      currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
      loadQuestion(currentQuestionIndex);
    }

    loadQuestion(currentQuestionIndex);
  </script>
</body>
</html>
